<h1>You won't be tracked by Pixel for 30 days!</h1>

<p>Please wait to be redirected</p>
<script>
	$(document).ready(function() {
		fbq('track', 'ViewContent', {
		    content_ids: '!internal',
		    value: 0,
		    currency: 'IDR',
		  });
		setTimeout(function() {
	         window.location.href='/';
	    }, 1000);
	});
</script>
